<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discord Bot Control Panel - Secure Login">
  <title>Bot Control Panel | Login</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”’</text></svg>">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <div class="logo-icon"><i class="fas fa-robot"></i></div>
          <h1>Bot Control Panel</h1>
        </div>
        <p class="login-subtitle">Secure access to your Discord bot management</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username" class="form-label">
            <span class="label-icon"><i class="fas fa-user"></i></span>
            Username
          </label>
          <input
            type="text"
            id="username"
            class="form-input"
            placeholder="Enter your username"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <span class="label-icon"><i class="fas fa-lock"></i></span>
            Password
          </label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
        </div>

        <div class="form-options">
          <label class="checkbox">
            <input type="checkbox" id="rememberMe" />
            <span>Remember me</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-login">
          <span class="btn-icon"><i class="fas fa-sign-in-alt"></i></span>
          <span>Sign In</span>
        </button>

        <div class="login-footer">
          <p>Default credentials from environment variables</p>
          <p class="hint">Set USERNAME and PASSWORD in Railway variables</p>
        </div>
      </form>

      <div id="loginMessage" class="message hidden"></div>
    </div>

    <div class="login-info">
      <h3><i class="fas fa-info-circle"></i> System Information</h3>
      <ul>
        <li><strong>Node.js Version:</strong> <span id="nodeVersion">Loading...</span></li>
        <li><strong>Platform:</strong> <span id="platform">Loading...</span></li>
        <li><strong>Authentication:</strong> Required</li>
        <li><strong>Session Timeout:</strong> 24 hours</li>
      </ul>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/login.js"></script>
</body>
</html>
